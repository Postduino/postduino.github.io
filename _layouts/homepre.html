<!DOCTYPE HTML>
 
<html>
  
  {% include head.html %}

  <body>
 

  <div class="paper yellow-concrete">
    <div class="container " >
      <div class="row">
        <div class="col-sm-12 masthead">
          <img src="/img/identity/masthead.png" />
        </div>
      </div>
    </div>
  </div>

 



  <div class="paper blue-concrete">
    <div class="container " >
      <div class="row ">
        <div class="col-sm-4 proposition">
          <h2>Postduino is the electronics subscription service that helps you get the most out of Arduino.</h2> 
          <p><strong>We launch on Kickstarter soon</strong></p>
          <p>Be first to know when we launch and ensure you get the early bird pricing.</p>
          <form action="//postduino.us10.list-manage.com/subscribe/post?u=6ac9621f8fa9a915c3c850536&amp;id=1e8513aef1" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
              
            <div class="mc-field-group">
              <input type="email" value="" placeholder="bilbo@theshire.me" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;"><input type="text" name="b_6ac9621f8fa9a915c3c850536_1e8513aef1" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Sign up for updates" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
        </div> 
        <div class="col-sm-8">
          <img src="/img/general/pre-back.png" />
        </div>
      </div>
    </div>
  </div>




  
  
  <div class="paper yellow-concrete">
    <div class="container " >
      <div class="row showcase">
        <div class="col-sm-4">
          <h3>Updates</h3> 


         {{ content }}

        </div>

        <div class="col-sm-4">
          <img src="/img/general/1.jpg" alt="" class="gallery"/>
          <img src="/img/general/2.jpg" alt="" class="gallery" />
        </div>

        <div class="col-sm-4">
          <img src="/img/general/3.jpg" alt="" class="gallery" />
          <img src="/img/general/4.jpg" alt="" class="gallery" />
        </div>

      </div>
    </div>
  </div>

 

 

  {% include footer.html %}


  </body>
</html>
